buildscript {
	ext {
		springBootVersion = '1.5.8.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.desertive'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter:+'
	compile 'com.corundumstudio.socketio:netty-socketio:+'
	compile 'org.hibernate:hibernate-validator:+'
	compile 'org.glassfish:javax.el:+'
	compile 'com.fazecast:jSerialComm:+'
	testCompile 'junit:junit:4.12'
	testCompile 'com.greghaskins:spectrum:1.2.0'
	testCompile 'org.springframework.boot:spring-boot-starter-test:+'
	testCompile 'org.hibernate:hibernate-validator:+'
	testCompile 'org.glassfish:javax.el:+'
	testCompile 'com.fazecast:jSerialComm:+'
}
